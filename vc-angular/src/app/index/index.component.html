<h3 style="padding-bottom:5px;border-bottom:solid 1px #ccc;margin-top: 20px;" class="ng-scope">Upcoming Today in Bangalore</h3>
<div class="card" style="width: 18rem;" *ngFor="let conf of conferences">
  <div class="card-body">
    <h5 class="card-title">{{ conf.title }}</h5>
    <h6 class="card-subtitle mb-2 text-muted">@ {{ conf.connect_id }}</h6>
    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
    <button class="btn btn-primary btn-block">View</button>
  </div>
</div>
